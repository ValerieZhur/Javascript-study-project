<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <script>
  function clickButton() {
    var elem = document.getElementById('test'); 
    alert(elem.getAttribute('class'));
    
  }
  </script>
<body>
   <p id = "test" class="my-class">
		Абзац с class="my-class".
	</p>
  <br><br>
  <input type="submit" onclick="clickButton()" value='Нажми - и я выведу класс абзаца' >
</body>
</html>
