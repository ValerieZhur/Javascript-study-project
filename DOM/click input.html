<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
   <script>
 function clickInput(){
   var elem = document.getElementById('input');
   var span = document.getElementById('span');
   span.innerHTML = elem.value;
 } 
 </script>
</head>
<body>
<input type="text" placeholder="Введите текст!" onkeyup="clickInput()" id='input'>
 <span id='span'>
   
</span>
</body>
</html>
