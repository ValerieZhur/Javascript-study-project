<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
	#elem {
		border: 1px solid red;
		height: 100px;
		width: 100px;
		position: absolute;
	}
</style>
<body>
<p>Нажмите на любое место.</p>
<div id='elem'></div>
 <script>
 window.addEventListener('click', func);
 function func(event){
 	var elem = document.getElementById('elem');
 	elem.style.left = event.clientX -50 +'px';
 	elem.style.top = event.clientY -50 + 'px';
 	
 }

</script>
</body>
</html>
