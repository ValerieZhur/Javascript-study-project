 <script>
 function fib() {
  var a = 1,
      b = 1;
  return function(){

    var c = a + b;
    a = b;
    b = c;

  } 
  this.innerHTML = b;
}
}
  var button = document.getElementsByTagName('button');

  	button[i].addEventListener('click', fib());
  }
