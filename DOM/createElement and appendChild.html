<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
</style>
<body>
<ul id='ul'></ul>

 <script>
var arr = [1,2,3,4,5];
var ul = document.getElementById('ul');
for (var i = 0; i < arr.length; i++) {
	var li = document.createElement('li'); /*позволяет создать новый элемент, передав в параметре имя тега*/
	li.innerHTML = arr[i];
	ul.appendChild(li); /*позволяет вставить в конец элемента переданный элемент*/
	li.addEventListener('click', func);
}
function func(){
 alert(this.innerHTML);
}
 </script>
</body>
</html>
