<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
 <script>
  function clickButton(){
    var elem = document.getElementsByTagName('p');
    for (var i =0; i<elem.length; i++){
      elem[i].innerHTML = i;
    }
    
  }
  </script>
</head>
<body>

</body>
</html>
