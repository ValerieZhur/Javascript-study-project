<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>JS Bin</title>
  <script>
    function clickButton() {
      var elem = document.getElementById('p');
      elem.outerHTML = '<p>Ку-ку! А я <b>жирный!</b></p>';
    }
  </script>
</head>
<body>
  <p id='p'>При нажатии на кнопку, текст в абзаце меняется</p>
  <button onclick="clickButton()">Нажми на меня!</button>
</body>
</html>
