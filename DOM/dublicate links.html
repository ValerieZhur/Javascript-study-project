  <title>JS Bin</title>
<script>
  function clickButton() {
    var elems = document.getElementsByTagName('a');
    for (var i =0; i<elems.length; i++){
      elems[i].innerHTML = elems[i].innerHTML+' ('+elems[i].getAttribute('href')+')';
    }
  }
  </script>
</head>
