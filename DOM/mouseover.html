<body>
<a href="https://ru.wikipedia.org">Вики</a>
<br><br>
<a href="https://gyazo.com">Гийзо</a>
<br><br>
<a href="ttps://www.facebook.com">Фейсбук</a>
 <script>
 	var a = document.getElementsByTagName('a');
 	for (var i=0; i<a.length; i++){
 		a[i].addEventListener('mouseover', func);
 	}
function func(){
        this.innerHTML =  this.innerHTML + ' (' + this.href + ')';
        this.removeEventListener('mouseover', func);
}
 </script>
</body>
