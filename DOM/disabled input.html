<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
 <style>
   input {
     width: 300px;
   }  
  </style>
 <script>
  function clickButton(elem){
    var p = document.getElementById('p');
    p.style.color = 'red';
    p.innerHTML = 'Привет мир!';
    elem.disabled = 'true';
    elem.value = 'О, на меня нельзя больше нажимать!';
  }
  </script>
</head>
<body>
  <p id='p'>При нажатии на кнопку текст в абзаце поменяется</p>
  <input type='submit' value="Нажмите на меня" onclick="clickButton(this)" >
</body>
</html>
