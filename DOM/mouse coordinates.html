<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>

<body>
	<div id='elem'></div>
 <script>

 window.addEventListener('mousemove' , func);
 function func(event){
 	 var elem = document.getElementById('elem');
 	 elem.innerHTML = 'X:'+ event.clientX + ' ' + 'Y:' + event.clientY;

 }
</script>
</body>
</html>
