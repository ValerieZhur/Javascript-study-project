<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
#div1 {
	margin: auto;
   width: 500px;

}
  #div1 div{
 	border: 1px solid green;
 	 margin: center;
 	 height: 100px;
 	 width: 100px;
 	 display: inline-block;
 	 padding: 30px;
 	 background-color: green;

 }
</style>
<body>
	<div id="div1">
	<div class='div2'></div>
	<div class='div2'></div>
	<div class='div2'></div>
</div>
 <script>
 var divs = document.querySelectorAll('div.div2');
 for (var i = 0; i < divs.length; i++) {
 	divs[i].addEventListener('click',clickBlockRed);
 }
 	function clickBlockRed(){
 		this.style.backgroundColor = 'red';
 		this.style.border = 'red';
 		this.removeEventListener('click',clickBlockRed);
 		this.addEventListener('click',clickBlockGreen);
 
 	}
 	function clickBlockGreen() {
 		this.style.backgroundColor = 'green';
 		this.style.border = 'green';
 		this.removeEventListener('click',clickBlockGreen);
 	    this.addEventListener('click',clickBlockRed);
 	}
 </script>
</body>
</html>
