<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
div {
 	 border: 1px solid black;
 	 height: 100px;
 	 width: 100px;
 	 background-color: blue;
 }
 button {
 	margin: 25px;
 	color: blue;
 }

</style>
<body>
<div id="div">
	<button id="button">Click me!</button>
</div>
 <script> 
 	var button = document.getElementById('button');
 	button.addEventListener('click', func);
 	function func(){
 		var div = document.getElementById('div');
 		alert(div.offsetWidth); /*содержит полную ширину элемента (включает собственно ширину элемента, ширину границ, padding, scrollbar)*/
 		alert(div.offsetHeight); /*содержит полную высоту элемента (включает собственно высоту элемента, высоту границ, padding, scrollbar)*/
 	}

</script>
</body>
</html>
