<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
</style>
<body>
<ul id='elem'>
	<li>???</li>
	<li id='li'>!!!</li>
	<li>***</li>
	<li>***</li>
	<li>***</li>
</ul>
<ul id='element'>
	<li>???</li>
	<li>!!!</li>
	<li>***</li>
</ul>

 <script>
 var elem = document.getElementById('elem');
 elem.firstElementChild.style.color = 'red';/*первый дочерний эдемент*/
 elem.lastElementChild.style.color = 'green';/*последний дочерний эдемент*/
 var li = document.getElementById('li');
 var previous = li.previousElementSibling; /*сосед сверху*/
 previous.innerHTML =  previous.innerHTML+'!';
 var next = li.nextElementSibling;  /*сосед снизу*/
 next.innerHTML =  next.innerHTML+'!';
 var nextNext = li.nextElementSibling.nextElementSibling;
 nextNext.innerHTML =  nextNext.innerHTML+'?!';
 var parent = document.getElementById('element');
 var elems = parent.children; /*псевдомассив дочерних элементов*/
 for (var i = 0; i < elems.length; i++) {
 	elems[i].innerHTML = elems[i].innerHTML + '!';
 }

 </script>
</body>
</html>
