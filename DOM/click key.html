<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
#elem {
		border: 1px solid red;
		height: 100px;
		width: 100px;
	}	
#button {
       width: 100px;
}
</style>
<body>
	<div id='elem'></div>
	<br><br>
	<input type=submit value='Click me!' id='button'>
 <script>
var elem = document.getElementById('elem');
elem.addEventListener('click', func);
function func(event){
if (event.ctrlKey) {
	elem.style.backgroundColor = 'red';
}
}
var button = document.getElementById('button');
button.addEventListener('click', record);
function record(event) {
	if(event.ctrlKey) { /*клик привязан к клавише ctrl*/
		button.value = '1';
		button.style.background = 'green';
		button.style.color = 'white';
	}
	if(event.altKey) {
		button.value = '2';
		button.style.cssText += 'background: blue; color: white; border: 1px solid black;';
	}
	if(event.shiftKey) {
		button.value = '3';
		button.style.background = 'black';
		button.style.color = 'white';
	}
}
</script>
</body>
</html>
