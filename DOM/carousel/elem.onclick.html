<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<img src="1.png">
<img src="2.png">
<img src="3.png">
 <script>
 var imgs = document.getElementsByTagName('img');
 for (var i = 0; i<imgs.length; i++) {
 	imgs[i].onclick = func;
 }

 function func() {
 	alert(this.src);
 }
 </script>
</body>
</html>
