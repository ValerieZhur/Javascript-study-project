<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script>
   function clickButton(){
     var input1 = document.getElementById('input1');
     var input2 = document.getElementById('input2');
     var inputValue1 = input1.value;
     var inputValue2 = input2.value;
     input2.value = inputValue1;
     input1.value = inputValue2;
   }
  </script>
</head>
<body>
<input type="text" value ="Привет!" id="input1">
<input type="text" value ="Пока!" id="input2">
  <button onclick="clickButton()">Нажми на меня!</button>
</body>
</html>
