<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
 <style>
   #input, #unblock {
     width: 300px;
   }
   #unblock {
     display: none;
   }
  </style>
  <script>
   function clickButton(){
     var input = document.getElementById('input');
     var block = document.getElementById('unblock');
     input.value = 'О, теперь на меня больше не нажать!';
     input.disabled = true;
     block.style.display = "inline-block";
   }
   function clickAgain(){
    var unblock = document.getElementById('unblock');
    var input = document.getElementById('input');
     unblock.style.display = "none";
     input.value = 'О, на меня снова можно нажимать';
     input.disabled = false;
    
   }
  </script>
</head>
<body>
<input type="submit" value="Нажми на меня" id="input" onclick="clickButton()">
<br><br>
  <input type="submit" value="Нажми,чтобы отблокировать элемент" id="unblock" onclick="clickAgain()">
</body>
</html>
