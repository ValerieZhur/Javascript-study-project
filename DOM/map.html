<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style >
p {
 border: 2px solid #C0C0C0;
 width: 200px;
 height: 30px;
line-height: 30px;
 padding-left: 10px;
 text-shadow: 1px 1px 2px black, 0 0 1em red; /* Параметры тени */
color: white; /* Белый цвет текста */
font-size: 1em; /* Размер надписи */
}
</style>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p>5</p>

 <script>
let p = document.querySelectorAll('p');
let map = new Map;

for ( var i = 1; i<=p.length; i++){
  map.set(p[i], i);
}

for (var j=0; j<p.length; j++){
  p[j].addEventListener('click', function(){
   this.innerHTML+= j;
});}

</script>
</body>
</html>
