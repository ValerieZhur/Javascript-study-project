<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<style>
</style>
<body>

 <script>
 	var arr =['A','B','C','D'];
    var ul = document.createElement('ul');
    for (var i = 0; i < arr.length; i++) {
    	var li = document.createElement('li');
    	li.innerHTML = arr[i];
    	ul.appendChild(li);
    }
    document.body.appendChild(ul);
</script>
</body>
</html>
