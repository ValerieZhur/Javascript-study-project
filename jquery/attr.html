<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>  
    </head>
    <body>
    <a href="https://wooordhunt.ru/">Wooordhunt</a>
    <a class='www'href="https://www.facebook.com/">Facebook</a>
    <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.facebook.com/">Facebook</a>
   <script>
    alert($('a.www').attr('href'));//получить атрибут элемента  
    alert($('a:first').attr('href'));
    $('a').each(function(){alert($(this).attr('href'));});//получить атрибут элемента поочереди
    $('a').attr('href', '!');//замена 'href' на '!'
    $('a').each(function(){$(this).attr('target','_blank')});//добавить атрибут target
    $('a').each(function(){$(this).html($(this).attr('href'));});
   </script>
    </body>
</html>
