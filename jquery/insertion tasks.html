<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>  
    </head>
    <body>
      <h1>Hello World</h1>
      <h1>Привет Мир</h1>
      <h2>Hello World</h2>
      <h2>Привет Мир</h2>
      <script>
      $('h1').before('<p>!</p>');//добавляет текст перед заданным элементом
      $('h1').after('<p>?</p>');//добавляет текст после заданного элемента
      $('h1').append('!');//добавляет текст в конец элемента
      $('h1').prepend('!!'); //добавляет текст в начало элемента
      $('h1').before('<p>!</p>').after('<p>?</p>');
      $('h2').append('!').prepend('?').css('color','red');
      </script>
    </body>
</html>
